<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body name="body">
    <header id= title>Mario Pest Control</header>
    <form id="flex" name="form">
        <div id="goombas">
            Goombas: 5 Coins
            <img src="\Goomba_-_New_Super_Mario_Bros_2.jpg" alt="Goomba" width="300" height="300" id="goomPic">
            <input type="number" name="amountOne" style="width : 50px" class="box"/>
            
        </div>

        <div id="bobombs">
            Bob-ombs: 7 Coins
            <img src="\Super Mario Bob-Omb Sticker.png" alt="Bob-ombs" width="300" height="300">
            <input type="number" name="amountTwo" style="width : 50px" class="box"/>
            
        </div>

        <div id="cheep">
            Bob-ombs: 11 Coins
            <img src="\b042370ce1e12cca20ebab101881cc45.jpg" alt="Cheep" width="300" height="300">
            <input type="number" name="amountThree" style="width : 50px" class="box"/>
            
        </div>

        <button>Submit</button>
        
    </form>

    <button id= "clear">Clear</button>





    <script src="main.js"></script>   
</body>
</html>
