<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Calculator</title>
</head>
<body>
    <h1>HTML Calculator</h1>
    
    <form name= "addition">
        <div name = "result">
            Addition
            <input type="number" name="firstNum"/>
            +
            <input type="number" name="secondNum"/>
            =
            <button name = "add">Add</button>
        </div>

    </form>

    <form name= "subtraction">
        <div name = "subResult">
            Subtraction
            <input type="number" name="firstNumSub"/>
            -
            <input type="number" name="secondNumSub"/>
            =
            <button name = "sub">Subtract</button>
        </div>
    </form>

    <form name= "multiplication">
        <div name = "mulResult">
            Multiplication
            <input type="number" name="firstNumMul"/>
            *
            <input type="number" name="secondNumMul"/>
            =
            <button name = "mul">Multiply</button>
        </div>
    </form>

    <script src="main.js"></script>  
</body>
</html>
